<!-- Breadcrumb Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="#">Home</a>
                <a class="breadcrumb-item text-dark" href="#">Shop</a>
                <span class="breadcrumb-item active">favorits</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->


<!-- Cart Start -->
<div class="container-fluid" *ngIf="fav.length">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>seller</th>
                       
                        <th>Remove</th>
                    </tr>
                </thead>




                <tbody class="align-middle">
                    <tr *ngFor="let item of fav; index as i ">
                        <td class="align-middle"><img src="{{item.image}}" alt="" style="width: 50px;"> {{item.productname}} </td>
                        <td class="align-middle">{{item.price}} dinar</td>
                        <td class="align-middle">
                            {{item.user}}
                        </td>
                    
                        <td class="align-middle"><button class="btn btn-sm btn-primary" ><i class="fas fa-shopping-cart text-dark"></i>Add to cart </button></td>
                    </tr>
                 
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <form class="mb-30" action="">
                <div class="input-group">
                  
                    <div class="input-group-append">
                        <button class="btn btn-danger" (click)="clear()">Clear Favorits</button>
                    </div>
                </div>
            </form>
          
        </div>
    </div>
</div>
<!-- Cart End -->
