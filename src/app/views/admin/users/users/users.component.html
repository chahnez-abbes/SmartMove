<div class="container-fluid">

    <!-- Page Heading -->

   
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold ">USERS</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>interest</th>
                            <th>adress</th>
                            <th>bio</th>
                            <th>Role</th>
                        </tr>
                    </thead>
               
                    <tbody>
                     
                        <tr *ngFor="let item of dataArray;index as i">
                            <td> <img src="{{item.image}}" alt="" style="width: 50px;"></td>
                            <td>{{item.fname}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.interest}}</td>
                            <td>{{item.adress}}</td>
                            <td>{{item.bio}}</td>
                            <td>{{item.roles}}</td>
                        </tr>
                     
        
                    </tbody>
                    <tfoot>
                        <tr>
                            <th><a routerLink="/admin/allusers/finduser">Find user</a></th>
                            <th><a routerLink="/admin/allusers/deleteuser">Delete user</a></th>
                            <th><a routerLink="/admin/allusers/updateuser">Update user </a></th>
      
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</div>
