<div class="container-fluid">
    <div class="card shadow mb-4" >
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold ">ADD USER </h6>
      
      <div class="card-body">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputuser">User name</label>
              <input type="text" class="form-control" id="inputuser" placeholder="user name" required>
            </div>
         
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputadress">Adress</label>
                <input type="text" class="form-control" id="inputadress">
              </div>
              <div class="form-group col-md-4">
                <label for="inputroles">role</label>
                <select id="inputroles" class="form-control" required>
                  <option selected>Choose...</option>
                  <option> Admin</option>
                  <option>Client</option>
                  <option> Seller </option>
                </select>
              </div>
             
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                 Notify user by mail
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-outline-success">Add New User </button>
          </form>

      </div>
