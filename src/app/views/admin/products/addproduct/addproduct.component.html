

<div class="container-fluid">
    <div class="card shadow mb-4" >
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold ">ADD NEW PRODUCT </h6>
            
        </div>
        <div class="card-body">
            <form class="was-validated" #f="ngForm" (ngSubmit)="add(f)" >
               <!-- name -->
                <label for="validationTextarea">Product name</label>
                <div class="mb-3">
                  <div class="input-group is-invalid">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="validatedInputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend" placeholder="product name please .." required name="productname" #productname ngModel>
                  </div>
                
                </div>
                <!-- price -->
                <label for="validationTextarea">Product Price</label>
                <div class="mb-3">
                  <div class="input-group is-invalid">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="validatedInputGroupPrepend">DNT</span>
                    </div>
                    <input type="number" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend" placeholder="Price .." required name="price" #price ngModel>
                  </div>
                
                </div>
              <!-- condition -->
              <label for="validationTextarea">Product Condition</label>
              <div class="mb-3">
                <div class="input-group is-invalid">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="validatedInputGroupSelect">product condition</label>
                  </div>
                  <select class="custom-select" id="validatedInputGroupSelect" required name="condition" #condition ngModel>
                    <option value="">choose .. </option>
                    <option value="New">New</option>
                    <option value="Refreshed">Refreshed</option>
               
                  </select>
                </div>
              
              </div>
              
        <!-- qte -->
        <label for="validationTextarea">Amount </label>
        <div class="mb-3">
          <div class="input-group is-invalid">
            <div class="input-group-prepend">
              <span class="input-group-text" id="validatedInputGroupPrepend">Amount</span>
            </div>
            <input type="number" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend" placeholder="Amount.." required name="qte" #qte ngModel>
          </div>
        
        </div>
              
            <!-- category -->
                <label for="validationTextarea">Product Category</label>
                <div class="mb-3">
                  <div class="input-group is-invalid">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="validatedInputGroupSelect">product category</label>
                    </div>
                    <select class="custom-select" id="validatedInputGroupSelect" required name="category" #category ngModel>
                      <option value="">choose .. </option>
                      <option value="phone">phones</option>
                      <option value="laptop">laptops</option>
                      <option value="gaming">gaming</option>
                      <option value="electronic devices">electronic devices</option>
                      <option value="other">other</option>
                    </select>
                  </div>
                
                </div>
          <!-- image -->
          
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Product image</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="image" #image ngModel required>
                  </div>
                <!-- about  -->
                <div class="mb-3">
                    <label for="validationTextarea">Product Description</label>
                    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="a littel more .."  name="about" required #about ngModel></textarea>
                  
                  </div>
                  <!-- checkbox -->
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customControlValidation1" required >
                    <label class="custom-control-label" for="customControlValidation1">by checking this you agreed on <strong>SmartMove</strong> policy </label>
                   
                  </div>
                  <button type="submit" class="btn btn-outline-success btn-block"  [disabled]="f.invalid" value="Submit">Add</button>
                  <button type="button" class="btn btn-outline-danger  btn-block" type="reset" value="Reset" >Cancel</button>
             
             <div class="alert alert-danger" *ngIf="msg"> 
              {{msg}}
             </div>
                </form>
        </div>
    
        <div class="card-footer py-3">
          
        </div>



       
    </div>
    

</div>
