<div class="container-fluid">

    <!-- Page Heading -->
   
   
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold">All Products</h6>
          
        </div>
        <div class="card-header py-3">
            <button type="button" class="btn btn-info btn-sm" routerLink="/admin/allproducts/addproduct">Add product</button>
          
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Product name</th>
                            <th>Category</th>
                            <th>Condition</th>
                            <th>Price</th>
                            <th>Amount</th>
                            <th>Seller Name</th>
                        </tr>
                    </thead>
                 
                    <tbody>
                    
                        <tr *ngFor="let item of dataArray;index as i">
                            <td> <img src="{{item.image}}" alt="" style="width: 50px;"></td>
                            <td>{{item.productname}}</td>
                            <td>{{item.category}}</td>
                            <td>{{item.condition}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.qte}}</td>
                            <td>{{item.user}}</td>
                        </tr>
                     
        
                    </tbody>
                    <tfoot>
                        <tr>
                            <th><a routerLink="/admin/allproducts/findproduct">Find Product</a></th>
                            <th><a routerLink="/admin/allproducts/deleteproduct">Delete Product</a></th>
                            <th><a routerLink="/admin/allproducts/updateproduct">Update Product</a></th>
                            
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</div>
